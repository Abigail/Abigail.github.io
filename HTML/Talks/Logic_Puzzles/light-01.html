<div class = 'rules'>
<ul>
<li>Place &#x1F4A1;'s such that no two &#x1F4A1;'s <em>see</em> each other.</li>
<li>Every cell is lit up.</li>
<li>Lights shine up, down, left and right, but not through black cells.</li>
<li>A number indicates how many cells next to it (horizontally or vertically)
contain a &#x1F4A1;.</li>
