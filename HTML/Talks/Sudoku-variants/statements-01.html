<ul>
<li>We will turn conditions and constraints into <em>statements</em>.</li>
<li>A statement consists of a part of the subject, and a subpattern
which exactly matches this part.</li>
<li>Each part of the subject and each subpattern is terminated
with a <code>;</code>.</li>
</ul>
