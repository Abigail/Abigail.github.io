<head>

<body><h1>Record Progression</h1><div class = "byline">
by Abigail<br>
<img src = "../../../Images/jan_sluiters.jpg">
</div>


<div id = "navigation"></div>

<h3 id = 'record_progression'>Record progression</h3>

<div id = "record_table"></div>

<h3 id = 'rink_symbols'>Rink Symbols</h3>

<table id = "rink_type">
<tr><th colspan = 2>Elevation</th>
    <th colspan = 2>Outdoor</th>
    <th>Indoor</th></tr>
<tr><th>Min</th>
    <th>Max</th>
    <th>Natural</th>
    <th colspan = 2>Artificial</th></tr>
<tr class = 'low'>
    <td></td>
    <td>200m</td>
    <td class = 'symbol'>&#x25A0;</td>
    <td class = 'symbol'>&#x25B2;</td>
    <td class = 'symbol'>&#x25CF;</td></tr>
<tr class = 'middle'>
    <td>200m</td>
    <td>500m</td>
    <td class = 'symbol'>&#x25A0;</td>
    <td class = 'symbol'>&#x25B2;</td>
    <td class = 'symbol'>&#x25CF;</td></tr>
<tr class = 'high'>
    <td>500m</td>
    <td></td>
    <td class = 'symbol'>&#x25A0;</td>
    <td class = 'symbol'>&#x25B2;</td>
    <td class = 'symbol'>&#x25CF;</td></tr>
</table>

<p><canvas id = "record_chart"></canvas></p>

<p>Start year: <span id = 'start_year_span'></span>
<button type = 'button' onclick = 'load_chart ()'>Apply</button></p>

<h3 id = 'number_of_records'>Number of records</h3>

<h4 id = 'by_skater'>By Skater</h4>

<div id = "skater_count"></div>

<h4 id = 'by_rink'>By Rink</h4>

<div id = "rink_count"></div>

<h4 id = 'by_country'>By Country</h4>

<div id = "country_count">
</div>
<hr id = 'last-line'>
<div class = 'trailer'>
<p class = 'prev'><a class = "prev" href = "">&#x261C;</a></p>
<p class = 'issue'>Please leave any comments as a
  <a href = 'https://github.com/Abigail/Abigail.github.io/issues'
     title = 'GitHub issue'>GitHub issue</a>.
<p class = 'next'><a class = "next" href = "">&#x261E;</a></p>
</div>

</body>
</html>
